name: Deploy on merge to develop branch
'on':
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Build
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - name: Deploy
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_GOAT_PAD }}'
          projectId: goat-pad
          channelId: develop
